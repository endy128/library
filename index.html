<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Objects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="library">

    </div>

    <div id="form-popup">
        <form id="form-container" action="" onsubmit="return false;" method="get">
            <label for="title">Title</label>
            <input type="text" id="title">
            <label for="author">Author</label>
            <input type="text" id="author">
            <label for="pages">Pages</label>
            <input type="number" id="pages">
    
            <label for="beenRead">Been Read?</label>
            <select id="beenRead" name="beenRead">
                <option value="false">False</option>
                <option value="true">True</option>
            </select>
            <button id="btn-submit" type="submit" onclick='addBookToLibrary(); closeForm(); clearContent("library"); displayLibrary();' value="submit">Submit</button>
            <button id="btn-cancel" onclick="closeForm()">Cancel</button>
        </form>
    </div>

    <button title="Add a book" id='btn-show-form' onclick="openForm()">&plus;</button>


    <script src="script.js"></script>
</body>
</html>
