<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Book Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="content">
        <div class="header"><h1>My Library</h1></div>
        <div id="library"></div>
    </div>



    <div id="form-popup">
        <form id="form-container" action="" onsubmit="return false;" method="get">
            <label for="title" >Title</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" required>
            <label for="beenRead">Read</label>
            <select id="beenRead" name="beenRead">
                <option value="false">False</option>
                <option value="true">True</option>
            </select>
            <button id="btn-cancel" type="button">Cancel</button>
            <button id="btn-submit" type="submit">Submit</button>
        </form>
    </div>

    <button title="Add a book" id='btn-show-form'>&plus;</button>


</body>
</html>
