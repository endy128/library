<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Book Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="content">
        <div class="header"><h1>My Library</h1></div>
        <div id="library"></div>
    </div>



    <div id="form-popup">
        <form id="form-container" action="" onsubmit="return false;" method="get">
            <label for="title" >Title</label>
            <input type="text" id="title">
            <label for="author">Author</label>
            <input type="text" id="author">
            <label for="pages">Number of pages</label>
            <input type="number" id="pages">
            <label for="beenRead">Have you read it?</label>
            <select id="beenRead" name="beenRead">
                <option value="false">No</option>
                <option value="true">Yes</option>
            </select>
            <button id="btn-submit">Submit</button>
            <button id="btn-cancel">Cancel</button>
        </form>
    </div>

    <button title="Add a book" id='btn-show-form'>&plus;</button>


</body>
</html>
