<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Book Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="content">
        <div class="header"><h1>My Library</h1></div>
        <div id="library"></div>
    </div>



    <div id="form-popup">
        <form id="form-container" action="" onsubmit="return false;" method="get" novalidate>
            <label for="title">
                <span>Title</span>
                <input type="text" id="title" name="title" required>
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="author">
                <span>Author</span>
                <input type="text" id="author" name="author" required>
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="pages">
                Pages
                <input type="number" id="pages" name="pages" required>
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="beenRead">
                Read
                <select id="beenRead" name="beenRead">
                    <option value="false">No</option>
                    <option value="true">Yes</option>
                </select>
                <span class="error" aria-live="polite"></span>
            </label>
            <div class="buttons">
                <button id="btn-cancel" type="button">Cancel</button>
                <button id="btn-submit" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <button title="Add a book" id='btn-show-form'>&plus;</button>


</body>
</html>
